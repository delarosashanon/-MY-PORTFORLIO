<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance - School Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0288d1, #009688, #00796b, #004d40);
            z-index: -1;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        #attendance-container {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
            width: 300px;
            margin: 10% auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        #submit-button {
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        #submit-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div id="attendance-container">
        <h2>Student Attendance</h2>
        <form id="attendance-form" onsubmit="submitForm(event)">
            <div>
                <label for="first-name">First Name</label>
            </div>
            <div>
                <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
            </div>
            <div>
                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
            </div>
            <div>
                <label for="middle-name">Middle Name</label>
            </div>
            <div>
                <input type="text" id="middle-name" name="middle-name" placeholder="Enter middle name" required>
            </div>
            <div>
                <label for="student-number">Student Number</label>
            </div>
            <div>
                <input type="text" id="student-number" name="student-number" placeholder="Enter student number" required>
            </div>
            <div>
                <label for="course">Course</label>
            </div>
            <div>
                <input type="text" id="course" name="course" placeholder="Enter course" required>
            </div>
            <div>
                <label for="date-attended">Date of Attended Classes</label>
            </div>
            <div>
                <input type="date" id="date-attended" name="date-attended" required>
            </div>
            <div>
                <label for="subjects">Subjects</label>
            </div>
            <div>
                <input type="text" id="subjects" name="subjects" placeholder="Enter subjects" required>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <script src="fillupform.js"></script>
</body>
</html>
